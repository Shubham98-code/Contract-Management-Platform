<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Contract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animated Background (Blue/Slate Tint for Reading View) */
        .bg-animated {
            background: linear-gradient(-45deg, #b9d4f0, #86bcf1, #556d8d, #658da8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Print Styles */
        @media print {
            body { background: white; }
            body * { visibility: hidden; }
            #contract-paper, #contract-paper * { visibility: visible; }
            #contract-paper { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                margin: 0; 
                padding: 20px; 
                box-shadow: none; 
                border: none; 
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-animated min-h-screen text-slate-800 selection:bg-blue-200 selection:text-blue-900">
    
    <div class="max-w-4xl mx-auto px-4 py-10">
        
        <div class="flex justify-between items-center mb-8 no-print animate-fade-in">
            <a href="index.html" class="inline-flex items-center text-slate-500 hover:text-blue-600 transition-all duration-300 group font-medium bg-white/50 px-4 py-2 rounded-xl backdrop-blur-sm border border-transparent hover:border-blue-200 hover:bg-white hover:shadow-sm">
                <svg class="w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"/></svg>
                Back to Dashboard
            </a>
            <div class="flex gap-3">
                <a id="edit-link" href="#" class="bg-white border border-slate-200 text-slate-700 hover:border-blue-400 hover:text-blue-600 px-5 py-2.5 rounded-xl font-bold text-sm transition-all duration-300 flex items-center gap-2 shadow-sm hover:shadow-md hover:-translate-y-0.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                    Edit Contract
                </a>
                <button onclick="window.print()" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-5 py-2.5 rounded-xl font-bold text-sm transition-all duration-300 flex items-center gap-2 shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:-translate-y-0.5 active:scale-95">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg>
                    Print
                </button>
            </div>
        </div>

        <div id="contract-paper" class="bg-white rounded-xl shadow-2xl shadow-slate-300/50 p-12 min-h-[800px] relative animate-fade-in delay-100 border border-slate-100">
            
            <div id="watermark" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-9xl font-black text-slate-50/80 -rotate-45 select-none pointer-events-none z-0 tracking-widest border-4 border-slate-100 p-8 rounded-3xl opacity-50">DRAFT</div>

            <div class="relative z-10 h-full flex flex-col">
                <div class="border-b-2 border-slate-800 pb-8 mb-10 flex justify-between items-start">
                    <div>
                        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2" id="contract-title">Contract</h1>
                        <p class="text-slate-500 font-medium font-mono text-sm" id="contract-id">ID: #0000</p>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-slate-400 uppercase tracking-widest font-bold mb-1">Date Created</div>
                        <div class="font-bold text-slate-800 text-lg" id="contract-date">...</div>
                    </div>
                </div>

                <div class="mb-10">
                    <div class="inline-flex items-center gap-2 px-3 py-1 bg-slate-100 rounded-lg border border-slate-200">
                        <span class="text-xs font-bold uppercase tracking-wide text-slate-500">Template Type</span>
                        <div class="h-4 w-px bg-slate-300"></div>
                        <span class="text-sm font-bold text-slate-800" id="blueprint-name">...</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-10 mb-12 flex-1" id="fields-display">
                    </div>

                <div class="mt-auto pt-10 border-t border-slate-200 flex justify-between items-end">
                    <div class="text-slate-400 text-xs font-medium">
                        Generated via ContractFlow Platform
                    </div>
                    <div id="status-badge" class="px-6 py-2 rounded-lg border-2 font-bold uppercase tracking-widest text-sm transition-colors">
                        STATUS
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const contracts = DB.get("contracts");
        const contract = contracts.find(c => c.id == id);

        if (!contract) {
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center flex-col bg-animated">
                    <h1 class="text-4xl font-bold text-slate-800 mb-4">Contract Not Found</h1>
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 font-bold underline">Return to Dashboard</a>
                </div>`;
        } else {
            // Update Links
            document.getElementById('edit-link').href = `contract-update.html?id=${contract.id}`;

            // Render Header Data
            document.getElementById('contract-title').innerText = contract.clientName || 'Untitled Contract';
            document.getElementById('contract-id').innerText = `ID: #${contract.id}`;
            document.getElementById('contract-date').innerText = contract.createdDate;
            document.getElementById('blueprint-name').innerText = contract.blueprintName;

            // Render Watermark & Status Badge
            const wm = document.getElementById('watermark');
            const badge = document.getElementById('status-badge');
            
            wm.innerText = contract.status;
            badge.innerText = contract.status;

            // Status Styling
            if(contract.status === 'Signed' || contract.status === 'Locked') {
                wm.className = "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-9xl font-black text-green-50/50 -rotate-45 select-none pointer-events-none z-0 tracking-widest border-4 border-green-50 p-8 rounded-3xl"; 
                badge.className += " border-green-500 text-green-700 bg-green-50";
            } else if (contract.status === 'Revoked') {
                wm.className = "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-9xl font-black text-red-50/50 -rotate-45 select-none pointer-events-none z-0 tracking-widest border-4 border-red-50 p-8 rounded-3xl";
                badge.className += " border-red-500 text-red-700 bg-red-50";
            } else {
                badge.className += " border-slate-300 text-slate-500 bg-slate-50";
            }

            // Render Fields with Image Support
            const container = document.getElementById('fields-display');
            
            if (!contract.fields || contract.fields.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center text-slate-400 italic py-10">No fields data available for this contract.</div>`;
            } else {
                container.innerHTML = contract.fields.map(f => {
                    let valueHtml = '';

                    if (f.type === 'signature' && f.value) {
                        // Render as Image
                        valueHtml = `
                        <div class="mt-2 p-2 border-2 border-dashed border-slate-200 rounded-lg inline-block bg-slate-50">
                            <img src="${f.value}" class="h-20 object-contain" alt="Signature">
                        </div>`;
                    } else {
                        // Render as Text
                        valueHtml = `
                        <p class="text-xl font-medium text-slate-800 border-b-2 border-slate-100 pb-2 mt-1 min-h-[2.5rem] leading-relaxed">
                            ${f.value || '<span class="text-slate-300 italic text-base font-normal">Not provided</span>'}
                        </p>`;
                    }

                    return `
                    <div class="group">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1 group-hover:text-blue-500 transition-colors">${f.label}</h4>
                        ${valueHtml}
                    </div>`;
                }).join("");
            }
        }
    </script>
</body>
</html>
